<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Form Validation</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container"> <br>
        <h1 class="text-success text-center"> Complete Form Validation In JavaScript </h1> <br>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">

                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="user" class="form-control" id="user" autocomplete="off">
                    <span id="username" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="text" name="pass" class="form-control" id="pass" autocomplete="off">
                    <span id="passwords" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="text" name="pass" class="form-control" id="conpass" autocomplete="off" >
                    <span id="confrmpass" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Mobile Number:</label>
                    <input type="text" name="mobile" class="form-control" id="mobileNumber" autocomplete="of">
                    <span id="mobileno" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" name="email" class="form-control" id="emails" autocomplete="off">
                    <span id="emailids" class="text-danger font-weight-bold"></span>
                </div>
                <center>
                <input type="submit" value="submit" class="btn btn-outline-success btn-lg font-weight-bold">
               </center>

            </form>

        </div>

    </div>


    <script>

        function validation(){
            var user = document.getElementById('user').value;
            var pass = document.getElementById('pass').value;
            var confirmpass = document.getElementById('conpass').value;
            var mobileNumber = document.getElementById('mobileNumber').value;
            var emails = document.getElementById('emails').value;

            if(user == ""){
                document.getElementById('username').innerHTML = "Please fill the Username field";
                return false;
            }
            if((user.length <=2) || (user.length > 20)){
                document.getElementById('username').innerHTML = "Username lenght must be between 2 and 20 character";
                return false;  
            }
            if(!isNaN(user)){
                document.getElementById('username').innerHTML = "Only Characters are allowed";
                return false; 
            }






            if(pass == ""){
                document.getElementById('passwords').innerHTML = "Please fill the Password field";
                return false;
            }
            if((pass.length <=5) || (pass.length > 20)){
                document.getElementById('passwords').innerHTML = "Passwords lenght must be between 5 and 20 character";
                return false;  
            }

            if(pass!=confirmpass){
                document.getElementById('confrmpass').innerHTML = "Password are not matching";
                return false; 
            }

            if(confirmpass == ""){
                document.getElementById('confrmpass').innerHTML = "Please fill the Confirm Password field";
                return false;
            }

            if(mobileNumber == ""){
                document.getElementById('mobileno').innerHTML = "Please fill the Mobile Number field";
                return false;
            }
            if(isNaN(mobileNumber)){
                document.getElementById('mobileno').innerHTML = "User must write digits only not Charaters";
                return false;
            }
            if(mobileNumber.length!=10){
                document.getElementById('mobileno').innerHTML = "Mobile number must be 10 digits only";
                return false;
            }

            if(emails == ""){
                document.getElementById('emailids').innerHTML = "Please fill the Email field";
                return false;
            }
            if(emails.indexOf('@') <= 0){
                document.getElementById('emailids').innerHTML = "@ Invalid Position";
                return false;
            }
            if((emails.chatAt(emails.length-4)!='.') && (emails.chatAt(emails.length-3)!='.'){
                document.getElementById('emailids')).innerHTML = ". Invalid Position";
                return false;
            }
        }

    </script>


</body>
</html>
